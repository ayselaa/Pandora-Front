<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>Basket</title>
  </head>
  <body>
    <main>

    <div class="payBasket">
      <div class="payBasketleftSide colm__flex">
        <div>

        <img
          class="payBasketleftSide__logo"
          src="./img/logo.png"
          alt="logo.png"
        />

        <div class="payBasketleftSide__justify payBasketRightSide__bottom">
          <div class="payBasketRightSide__box">Təsvir</div>

          <div>
            <span class="payBasketRightSide__price">Məbləğ</span>
          </div>
        </div>

        <div class="payBasketleftSide__justify payBasketRightSide__bottom">
          <div class="payBasketRightSide__box">
            <div class="payBasketRightSide__imgBox">
              <img class="payBasketRightSide__img" src="img/img.svg" alt="" />
              <span class="payBasketRightSide__count">5</span>
            </div>

            <div class="">
              <h1 class="payBasketRightSide__title">
                925 əyarlı gümüş boyunbağı, Pandora
              </h1>
              <p class="payBasketRightSide__size">45</p>
            </div>
          </div>

          <div>
            <span class="payBasketRightSide__price"
              >6 → 5 <span class="close">X</span>
            </span>
          </div>
        </div>

        <div class="payBasketleftSide__justify">
          <span>
            <svg
              width="4"
              height="7"
              viewBox="0 0 4 7"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.19886 0.9375L1.5625 3.57955L0.590908 3.57955L0.590908 3.49432L2.3125 0.9375L3.19886 0.9375ZM3.19886 6.17045L2.3125 6.17045L0.590908 3.61364L0.590908 3.52841L1.5625 3.52841L3.19886 6.17045Z"
                fill="#F2A1B2"
              />
            </svg>

            <a class="payBasketleftSide__link" href="basket.html"> Səbətə qayıt</a>
           
          </span>

          <a class="payBasketleftSide__btn" href="basketPay.html">Davam et</a>
        </div>
    </div>
 
        <ul class="payBasketleftSide__list">
          <li class="payBasketleftSide__item">
            <a class="payBasketleftSide__link" href="#"
              >Politica de rambursare</a
            >
          </li>
          <li class="payBasketleftSide__item">
            <a class="payBasketleftSide__link" href="#"
              >Politica de confidențialitate</a
            >
          </li>
          <li class="payBasketleftSide__item">
            <a class="payBasketleftSide__link " href="#">Termeni de utilizare</a>
          </li>
        </ul>
      </div>

      <div class="payBasketRightSide">
        <div class="payBasketleftSide__justify payBasketRightSide__bottom">
          <div class="payBasketRightSide__box">
            <div class="payBasketRightSide__imgBox">
              <img class="payBasketRightSide__img" src="img/img.svg" alt="" />
              <span class="payBasketRightSide__count">5</span>
            </div>

            <div>
              <h1 class="payBasketRightSide__title">
                925 əyarlı gümüş boyunbağı, Pandora
              </h1>
              <p class="payBasketRightSide__size">45</p>
            </div>
          </div>

          <div>
            <span class="payBasketRightSide__price">645,00 AZN</span>
          </div>
        </div>

        <div class="payBasketRightSide__bottom">
          <div class="payBasketleftSide__justify">
            <span class="payBasketRightSide__totalTitle">Cəmi</span>
            <span class="payBasketRightSide__totalPrice">645,00 AZN</span>
          </div>
          <div class="payBasketleftSide__justify">
            <span class="payBasketRightSide__totalTitle">Daşınma</span>
            <span class="payBasketRightSide__totalText"
              >Növbəti mərhələdə hesablanır</span
            >
          </div>
        </div>

        <div class="payBasketleftSide__justify">
          <span class="payBasketRightSide__totalTitle">Cəmi</span>
          <span class="payBasketRightSide__totalPriceBig">645,00 AZN</span>
        </div>
      </div>
    </div>

    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
